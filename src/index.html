<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <main class="main-container">
      <header class="header">
        <img src="./assets/img/icon-menu.svg" alt="An menu icon" />
        <img src="./assets/img/logo.svg" alt="The company logo" />

        <nav class="navbar">
          <ul class="navbar__items">
            <li>
              <a href="#" class="navbar__link">Collections</a
              ><a href="#" class="navbar__link">Men</a
              ><a href="#" class="navbar__link">Women</a
              ><a href="#" class="navbar__link">About</a
              ><a href="#" class="navbar__link">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="modal-navbar__background">
          <nav class="modal-navbar">
            <img
              class="modal-navbar__close-icon"
              src="./assets/img/icon-close.svg"
              alt="close"
            />
            <ul class="modal-navbar__items">
              <li>
                <a href="#" class="modal-navbar__link">Collections</a
                ><a href="#" class="modal-navbar__link">Men</a
                ><a href="#" class="modal-navbar__link">Women</a
                ><a href="#" class="modal-navbar__link">About</a
                ><a href="#" class="modal-navbar__link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__cart-avatar">
          <div class="header__cart">
            <div class="header__cart--notification">3</div>
            <img src="./assets/img/icon-cart.svg" alt="cart" />
          </div>
          <img src="./assets/img/image-avatar.png" alt="avatar" />
        </div>
      </header>

      <section class="content">
        <article class="gallery">
          <div class="gallery__image-container">
            <img
              class="gallery__previus"
              src="./assets/img/icon-previous.svg"
              alt="previous icon"
            />
            <img
              class="gallery__next"
              src="./assets/img/icon-next.svg"
              alt="next icon"
            />
          </div>
          <div class="gallery__thumbnails">
            <img
              id="1"
              class="gallery_thumbnail"
              src="./assets/img/image-product-1-thumbnail.jpg"
              alt="product thumbnail"
            />
            <img
              id="2"
              class="gallery_thumbnail"
              src="./assets/img/image-product-2-thumbnail.jpg"
              alt="product thumbnail"
            />
            <img
              id="3"
              class="gallery_thumbnail"
              src="./assets/img/image-product-3-thumbnail.jpg"
              alt="product thumbnail"
            />
            <img
              id="4"
              class="gallery_thumbnail"
              src="./assets/img/image-product-4-thumbnail.jpg"
              alt="product thumbnail"
            />
          </div>
        </article>

        <article class="details"></article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
